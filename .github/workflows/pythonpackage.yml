name: Curriculum Branch Workflow

on:
  push:
    branches:
      - curriculum

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
        architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Configure Github Credentials
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global github.token $GITHUB_TOKEN
        git config --global user.name $GITHUB_ACTOR
        git remote set-url origin https://learn-co-curriculum:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
    - name: Add Markdown Readme to Curriculum Branch
      run: |
        git checkout --track origin/curriculum
        jupyter nbconvert index.ipynb --to markdown
        mv index.md README.md
        git add .
        git commit -m "Create Markdown: $(git log -1 --pretty=%s)"
        git push origin curriculum
    - name: Create Master and Solution Notebooks
      run: |
        python alex.py
